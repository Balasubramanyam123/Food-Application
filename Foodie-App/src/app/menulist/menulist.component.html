<div class="main">
  <ul class="cards">
    <li class="cards_item" *ngFor="let r of selectedRestMenu">
      <div class="card">
        <div class="card_image"><img src="../../assets/{{r.foodName}}.jpg" alt="Image was not retreiving "></div>
        <div class="card_content">
          <h2 class="card_title">{{r.foodName}}     </h2>
          <div class="card_text">
            <p>Price : &#x20b9; {{r.price}}</p>
            <p>Food Id : {{r.foodId}}</p>
            <p>Quantity : {{r.quantity}}</p>
            <div style="display: flex; justify-content: space-around;">
              <button mat-mini-fab matTooltip="Add {{r.foodName}} to Favorites" (click)="addFavoFoodItemToUser(r)">
                <mat-icon aria-label="Example icon-button with a heart icon">favorite</mat-icon>
              </button>
              <button mat-raised-button color="primary" (click)="addToCart(r)">Add To Cart</button>
            </div>
            
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
