<section class="vh-100" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="../../assets/main-food.jfif" alt="login form" class="img-fluid"
                style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm" (ngSubmit)="loginCheck()">

                  <div class="app">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Foodie App</span>
                    </div>
                  </div>

                  <mat-form-field appearance="outline">
                    <mat-label>Email Id</mat-label>
                    <input matInput formControlName="emailId" />
                    <mat-error align="End" *ngIf="emailId?.errors?.['required']">
                      Valid Email is required.
                    </mat-error>
                    <mat-error align="End" *ngIf="emailId?.errors?.['pattern']">
                      Use Correct Email combination
                    </mat-error>
                  </mat-form-field>

                  <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" />
                    <mat-error align="End" *ngIf="password?.errors?.['required']">
                      Password is required
                    </mat-error>
                    <!-- <mat-error *ngIf="password?.errors?.['pattern']">
                      Use Correct Password combination
                  </mat-error> -->
                  </mat-form-field>




                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit" value="login" mat-raised-button
                      color="primary" [disabled]="loginForm.invalid">Login</button>
                  </div>


                  <div> Not an user <a class="nav-link" routerLink="/signupView"> register !</a></div>




                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
